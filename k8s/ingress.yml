apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rn-jesus-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: ec2-52-29-251-98.eu-central-1.compute.amazonaws.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rn-jesus-srv
                port:
                  number: 80
