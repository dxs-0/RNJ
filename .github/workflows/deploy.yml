name: Deploy to Kubernetes

on:
  push:
    branches: Slack

permissions:
  actions: write
  contents: read

jobs:
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Configure AWS CLI output to JSON
        run: aws configure set output json

      - name: Set up Kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Get latest image SHA256 digest
        run: |
          export LATEST_SHA=$(curl -s https://registry.hub.docker.com/v2/repositories/dxs01/rn_jesus/tags | jq -r '.results[0].name')
          echo "LATEST_SHA=$LATEST_SHA" >> $GITHUB_ENV

      - name: Deploy to the Kubernetes cluster
        uses: azure/k8s-deploy@v5
        with:
          action: deploy
          manifests: k8s/
          images: |
            dxs01/rn_jesus:${{ env.LATEST_SHA }}
          imagepullsecrets: |
            DOCKER_PASSWORD
          namespace: rn-jesus
      - name: Send GitHub Action data to a Slack workflow
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload-delimiter: "_"
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: webhook-trigger
      - name: Send custom event details to a Slack workflow
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: webhook-trigger
          payload: |
            status: "${{ job.status }}"
            option: "false"
      - name: Send a saved artifact to a Slack workflow
        uses: slackapi/slack-github-action@v2.0.0
        with:
          payload-file-path: "./artifacts.json"
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: webhook-trigger
